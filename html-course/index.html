<!DOCTYPE html> <!--Este !DOCTYPE que nuestro documento es de tipo html-->
<html lang="en"> <!--html es el comando raiz-->
<!--lang define el idioma-->
<head> <!--Encabezado de la pagina (no es visto por el usuario)-->
    <title>Mi primera web</title> <!--Titulo de la web(es visible en el buscador)-->
</head>
<body> <!--Parte visible de la pagina-->
    <form action="/formulario" method="post"> <!--form indica formulario, son las formas de interactuar con el usuario-->
        <!--action indica el servidor al que queremos enviar los datos-->
        <!--method indica la forma en la que enviamos los datos--> <!--get muestra los datos en el url, post muestra los datos como un archivo dentro del codigo-->
        <label for="nombre">Nombre</label> <!--label es una etiqueta que se usa para nombrar el tipo de dato que se recopila del usuario-->
        <!--el comando for se usa para identificar el elemento label con una ID-->
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"/> <!--imput es una barra donde el usuario inserta texto-->
        <!--identifica la ID de nombre redirigiendo a la barra de input -->
        <!--name indica el nombre de la llave que obtiene el servidor-->
        <!--placeholder es el titulo que aparece dentro de la barra-->
        <!--type determina el formato de input (texto, archivo, contraseña, boton, etc)-->
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido"/>
        <br>
        <label for="comentario">Comentario</label> <br>
        <textarea cols="50" rows="10" id="comentario" placeholder="Ingrese comentario" name="comentario"></textarea>
        <!--textarea es un cuadro de texto, tiene casi las mismas propiedades que input-->
        <!--cols indica columnas y rows indica filas (ancho y largo)-->
        <br>
        <input type="submit"/> <!--submit sirve para enviar todos los datos al servidor-->

    </form>
    <h1>mi primer heading</h1> <!--los comandos h se usan para definir un titulo o sub titulo-->
    <h2>mi segundo heading</h2> <!--Solo deben usarse para definir titulos-->
    <h3>mi tercer heading</h3> <!--No deben usarse para agrandar texto-->
    <h4>mi cuarto heading</h4>
    <h5>mi quinto heading</h5>
    <h6>chanchito feliz</h6> <!--solo existen 6 comandos h-->
    <p>Chanchito feliz esta muy feliz.</p> <!--comando p significa parrafo-->
    <p>Chanchito triste esta muy triste.</p>
    <hr> <!--linea separadora-->
    <h2>Chanchito Felipe</h2>
    <p>texto un poco mas</p>
    <p>
        Este texto es <span style="color:blue">mucho mas largo</span> <!--span selecciona texto para manipularlo o modificarlo-->
        <!--(style="color:blue") es un comando CSS y modifica el estilo del texto, se coloca dentro de la casilla span-->
        y es para mostrar <br> <!--br separa el texto con un corte de linea-->
        la etiqueta de span!
    </p>
    <a target="_blank" href="https://www.google.com">Ir a google</a> <br> <!--a es un comando de hipervinculo, 
        sirve para navegar en la web, incluso en nuestra propia web-->
    <!--href es un valor que se agrega al comando a para introducir un url-->
    <!--target="_blank carga el url en una pestaña nueva"-->
    <img src="dog.jpg" width="400" height="200" /> <!--esta etiqueta img no necesita cerrarse, esta autocontenida-->
    <!--src indica la direccion de la imagen-->
    <!--para insertar un archivo que se encuentra en el disco duro solo debo moverlo a la carpeta html y escribir el nombre--> <!--tambien se puede ingresar un url-->
    <!--el valor width indica el ancho de la imagen en pixeles--> <!--el valor height indica el largo de la imagen en pixeles-->
   
</body>
</html> <!--Cierre de comando raiz-->
